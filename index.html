    <meta charset="UTF-8" />

    <title>Hodlinfo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"

  <body>
    <header class="header">
      <nav class="nav">
        <div>
          <h1>Hodlinfo</h1>
        </div>
        <div class="dropdown-parent">
          <div class="dropdown">
            <button
              class="dropdown-button"
              onclick="toggleDropdown('myDropdown')"
            >
              <span class="dropdown-title"> INR </span>
              <svg
                class="dropdown-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path d="M7 10l5 5 5-5z" />
              </svg>
            </button>
            <div class="dropdown-content" id="myDropdown">
              <a href="#" class="dropdown-item">INR</a>
            </div>
          </div>
          <div class="dropdown">
            <button
              class="dropdown-button"
              onclick="toggleDropdown('selectDropdwn')"
            >
              <span class="dropdown-title"> BTC </span>
              <svg
                class="dropdown-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path d="M7 10l5 5 5-5z" />
              </svg>
            </button>
            <div class="dropdown-content" id="selectDropdwn">
              <a href="#" class="dropdown-item">BTC</a>
              <a href="#" class="dropdown-item">ETH</a>
              <a href="#" class="dropdown-item">USDT</a>
              <a href="#" class="dropdown-item">XRP</a>
              <a href="#" class="dropdown-item">TRX</a>
              <a href="#" class="dropdown-item">DASH</a>
              <a href="#" class="dropdown-item">ZEC</a>
              <a href="#" class="dropdown-item">XEM</a>
              <a href="#" class="dropdown-item">IOST</a>
              <a href="#" class="dropdown-item">WIN</a>
              <a href="#" class="dropdown-item">BTT</a>
              <a href="#" class="dropdown-item">WRX</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="dropdown-button" onclick="toggleDropdown()">
              <span class="dropdown-title"> BUY BTC </span>
            </button>
          </div>
        </div>
        <div>
          <button>Connect Telegram</button>
        </div>
      </nav>
    </header>
